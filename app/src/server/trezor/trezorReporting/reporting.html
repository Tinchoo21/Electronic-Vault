<script>
  const clientSelect = document.getElementById('clients-dropdown');
const productSelect = document.getElementById('products-dropdown');

fetch('/clients')
  .then(response => response.json())
  .then(clients => {
    clients.forEach(client => {
      const option = document.createElement('option');
      option.value = client.id;
      option.text = client.client_name;
      clientSelect.appendChild(option);
    });
  });

clientSelect.addEventListener('change', fetchProducts);

function fetchProducts() {
  const clientID = clientSelect.value;
  if (!clientID) {
    
    productSelect.innerHTML = '<option value="">-- Select Product --</option>';
    return;
  }

  fetch(`/products/${clientID}`)
    .then(response => response.json())
    .then(products => {
      productSelect.innerHTML = '<option value=""> Odaberi Produkt </option>'; //(uklonjen select product inner html)
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product.product_id;
        option.text = product.name;
        productSelect.appendChild(option);
      });
    });
}

</script>

<script>
  // Dohvatite referencu na button element
  const generisiButton = document.getElementById('generisi-button');
  
  // Dodajte event listener za klik na dugme
  generisiButton.addEventListener('click', async () => {

    // Prikazi stanje u konzoli
    console.log(stanja);
  });
  
  // Funkcija za dobavljanje stanja na osnovu odabranih vrijednosti
  async function getStanjeByProductMonthYear(productName, month, year) {
    try {
      const response = await fetch(`/stanje/${productName}/${month}/${year}`);
      const stanja = await response.json();
      return stanja;
    } catch (error) {
      console.error(error);
    }
  }
  </script>

<script>
  // Dohvatite referencu na card-content element
const cardContent = document.getElementById('display-results');

// Dodajte event listener za klik na dugme
generisiButton.addEventListener('click', async () => {
  // Dohvatite vrijednosti iz dropdown menija
  const selectedProductName = document.getElementById('products-dropdown').value;
  const selectedYear = document.getElementById('year-dropdown').value;
  const selectedMonth = document.getElementById('month-dropdown').value;

  // Posaljite upit u SQL
  const stanja = await getStanjeByProductMonthYear(selectedProductName, selectedMonth, selectedYear);
  
  // Prikazi stanje u card-content
  displayStanje(stanja);
});

// Funkcija za prikazivanje stanja u card-content
function displayStanje(stanja) {
  // Očistite prethodne podatke iz card-content
  cardContent.innerHTML = '';

  // Kreirajte elemente za svako stanje i dodajte ih u card-content
  stanja.forEach((stanje) => {
    const skart = stanje.skart;
    const utroseno = stanje.utroseno;
    const stanjeText = stanje.stanje;
    const konacnoStanje = stanje.konacno_stanje;

    // Kreirajte <p> elemente za svaku vrijednost i dodajte ih u card-content
    const skartElement = document.createElement('p');
    skartElement.textContent = `Škart: ${skart}`;

    const utrosenoElement = document.createElement('p');
    utrosenoElement.textContent = `Utrošeno: ${utroseno}`;

    const stanjeElement = document.createElement('p');
    stanjeElement.textContent = `Stanje: ${stanjeText}`;

    const konacnoStanjeElement = document.createElement('p');
    konacnoStanjeElement.textContent = `Konačno stanje: ${konacnoStanje}`;

    cardContent.appendChild(skartElement);
    cardContent.appendChild(utrosenoElement);
    cardContent.appendChild(stanjeElement);
    cardContent.appendChild(konacnoStanjeElement);
  });
}

</script>
